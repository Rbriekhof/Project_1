
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
    <link type="text/css" rel="stylesheet" href="./styles.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Lobster|Montserrat+Subrayada|Orbitron&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Movie Bonanza </title>
</head>

<body>
    <div id="header"><h1>Working Title</h1></div>
    <div class="row" id="container">
        <div class="col s3" ></div>
        <div class="col s2" id="main">
            <img id="facePlate1"src="./imageFrame.png">  
            <div id="firstActor"></div>     
        </div>
        <div class="col s2" >
            <img id="posterPlate" src="./imageFrame.png"> 
            <div id="posterPic"></div>      
        </div>
        <div class="col s2">
            <img  id="facePlate2" src="./imageFrame.png"> 
            <div id="secondActor"></div>      
        </div>
        <div class="col s4" ></div>
    </div>
    <div class="row" id="container2">
        <div class="col s5"></div>
        
        <div class="col s2">
            <form id="form">
            <label for="userInput"><p id="input-description">Select Actor</p></label>
            <input type="text" id="userInput" name="text-area">
            <input type="submit" id="submit-answer">
    </form>  
        <div class="col s5"></div> 
        </div>


    <div id="connected-players"></div>
    <div class="container text-center">
        <div class="jumbotron">
            <h1>Test</h1>
        </div>
        <div class="row">
            <div class="col-xs-12 pre-connection">
                Connecting...
            </div>
            <div class="col-xs-12 pre-login">
                <form role="login">
                    <div class="input-group">
                        <input type="text" class="form-control" id="player-name"
                            placeholder="Enter your name to start...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="login" type="submit">Login</button>
                        </span>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 post-login">
                <h2>Hi,
                    <span id="player-name-display"></span>! You are player
                    <span id="player-number"></span>.
                </h2>
            </div>
        </div>





      <script src="./projectLogin.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./game.js"></script>
</body>
</html>
