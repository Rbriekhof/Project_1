<!DOCTYPE html>
<html lang="en">
<head>
        <title>The Movie Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Lobster|Montserrat+Subrayada|Orbitron&display=swap" rel="stylesheet">
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link type="text/css" rel="stylesheet" href="./assets/css/styles.css"/>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>



<div class="jumbotron">
  
        <div id="header"><h1>The Movie Game</h1></div>
  
</div>
  
<div class="container-fluid bg-3 text-center">    
  
  <div class="row">
    <div class="col-sm-2">
            <div class="col s2">
            <form id="player">
                <label class="playerName"><p id="playerName">Player</p></label>
            </form>
            </div>
    </div>

    <div class="col-sm-7"> 
        <div  class="col-sm-12">
            <div class="col m2 l3" ></div>
            <div class="col s12 m3 l2" id="main">
                    <img id="facePlate1"src="./assets/images/imageFrame.png" class="img-responsive" alt="Image">  
                    <div id="firstActor"></div>     
                </div>
                <div class="col s12 m3 l2"  id="main2">
                    <img id="posterPlate" src="./assets/images/imageFrame.png" class="img-responsive" alt="Image"> 
                    <div id="posterPic"></div>      
                </div>
                <div class="col s12 m3 l2" id="main3">
                    <img  id="facePlate2" src="./assets/images/imageFrame.png" class="img-responsive" alt="Image"> 
                    <div id="secondActor"></div>      
                </div>
            <div class="col m2 l3" ></div>
        </div>
    </div>

    <div class="col-sm-2"></div>
  </div>

  <div class="row">
        <div class="col-sm-4">
                
        </div>
        <div class="col-sm-4">
                <form>

                        <label for="userInput"><p id="input-description">Select Actor</p></label>
                        <input type="text" id="userInput" name="text-area">
                        <input type="submit" id="submit-answer">
            
                        </form>
        </div>
        <div class="col-sm-4">
                
        </div>
  </div>
</div>

<!-- Curtains -->
<div id="curtainLeft">
        <img src="./assets/images/curtainLeft.png">
    </div>
     <div id="curtainRight">
        <img src="./assets/images/curtainRight.png">
    </div>


<link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./game.js"></script>

</body>
</html>
